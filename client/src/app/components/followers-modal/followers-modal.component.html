<div class="modal fade" id="followersModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-capitalize">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="title == 'following'" >
          <div *ngFor="let user of profileFollowing">
            <app-user-profile-item [user]="user" [loggedInUser]="loggedInUser" [doesFollow]="doesFollow" (switchFollow)="switchFollowUnfollow($event)"></app-user-profile-item>
          </div>
        </ng-container>

        <ng-container *ngIf="title == 'followers'" >
          <div *ngFor="let user of profileFollowers">
            <app-user-profile-item [user]="user" [loggedInUser]="loggedInUser" [doesFollow]="doesFollow" (switchFollow)="switchFollowUnfollow($event)"></app-user-profile-item>
          </div>
        </ng-container>

      </div>
    </div>
  </div>
</div>
