<div class="user-profile-item">
  <div class="left-side">
    <img class="users_photo" src="{{ user?.profile_photo }}" alt="Profile Photo">
    <a class="username" [routerLink]="['/', user?.username]">{{user.username}}</a>
  </div>
  <div class="right-side">
    <div class="followButtons" *ngIf="user?.username != loggedInUser?.username">
      <div (click)="switchFollowUnfollow(user)" *ngIf="doesFollow(user)" class="unfollow-btn">
        <i class="fas fa-minus"></i>
      </div>
      <div (click)="switchFollowUnfollow(user)" *ngIf="!doesFollow(user)" class="follow-btn">
        <i class="fas fa-plus"></i>
      </div>
    </div>
  </div>
</div>
